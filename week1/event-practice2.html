<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Practice</title>
  </head>
  <body>
    <h1 id="title">Click the button!</h1>
    <button id="changeBtn">Change Title</button>

    <hr />

    <button id="toggleBtn">Toggle Color</button>
    <div id="box" style="width: 100px; height: 100px; background: blue"></div>

    <hr />

    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="greetBtn">Greet Me</button>
    <p id="greeting"></p>

    <hr />

    <h2 id="score">Score: 0</h2>
    <button id="addPointBtn">+10 Points</button>
    <button id="subtractPointBtn">-5 Points</button>

    <script>
      //soal 1
      const changeBtn = document.getElementById("changeBtn");
      const title = document.getElementById("title");
      changeBtn.addEventListener("click", () => {
        title.textContent = "Title Changed!";
      });

      //soal 2
      const toggleBtn = document.getElementById("toggleBtn");
      const box = document.getElementById("box");
      toggleBtn.addEventListener("click", () => {
        let currentColor = box.style.background;
        if (currentColor === "blue") {
          box.style.background = "red";
        }
        if (currentColor === "red") {
          box.style.background = "blue";
        }
      });

      //soal 3
      const greetBtn = document.getElementById("greetBtn");
      const nameInput = document.getElementById("nameInput");
      const greeting = document.getElementById("greeting");

      greetBtn.addEventListener("click", () => {
        greeting.textContent = `Hello ${nameInput.value}`;
      });

      //soal 4
      const score = document.getElementById("score");
      const addPointBtn = document.getElementById("addPointBtn");
      const subtractPointBtn = document.getElementById("subtractPointBtn");
      let points = 0;

      addPointBtn.addEventListener("click", () => {
        points = points + 10;
        score.textContent = `Score: ${points}`;
      });

      subtractPointBtn.addEventListener("click", () => {
        points = points - 5;
        score.textContent = `Score: ${points}`;
      });

      //soal 5
      nameInput.addEventListener("input", () => {
        if (nameInput.value === "") {
          greeting.textContent = `Hello, Stranger!`;
        } else {
          greeting.textContent = `Hello, ${nameInput.value}!`;
        }
      });
    </script>
  </body>
</html>
